{% load bootstrap3 %}

<div class="inbox-header">
    <h3> Compose Message </h3> </div>
<div class="email-compose">
  {% if privatemessageform %}
  <form action="{% url 'private_message_new' %}" method="POST" class="post-form">
  {% csrf_token %}
  {% bootstrap_form privatemessageform %}
  <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
  {% endif %}
</div>
