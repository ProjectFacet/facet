{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap3 %}

{% block content %}

<h1>New Story</h1>
    <form method="POST" class="post-form">{% csrf_token %}

{% bootstrap_form form %}

{% comment %}
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="form-group">
        {{ form.name }}
      </div>
      <div class="form-group">
        {{ form.story_description }}
      </div>
      </div>
    </div>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

{% endcomment %}

{% endblock %}
