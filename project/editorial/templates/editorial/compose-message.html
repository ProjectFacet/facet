{% load bootstrap3 %}

<div class="inbox-header">
    <h3> Compose Message </h3> </div>
<div class="email-compose">

  <form action="{% url 'privatemessage_compose' %}" method="POST" class="post-form">
  {% csrf_token %}
  {% bootstrap_form form %}
  Errors = {{ form.errors }}
  <button type="submit" class="btn btn-primary">Send Message</button>
  </form>

</div>
