{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}

    <div class="row">
        <p>{{ story.name }}</p>
            <p>{{story.story_description}}</p>
            <p>{{ story.owner.credit_name }}</p>
            <div>
            <a href="{% url 'story_edit' pk=story.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
    </div>
    <div class="row">
        <form>
            <div class="col-md-2">
                {{ webform.title }}
            </div>
            <div class="col-md-8">
                {{ webform.content }}
            </div>
            <div class="col-md-2">
                {{ webform.share_note }}
            </div>
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
    


{% endblock %}
