{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap3 %}

{% block content %}

<h1>Network Story List</h1>

{% for story in networkstories %}

    <ul>
        <li><a href="{% url 'story_detail' pk=story.id %}">{{story.name}} | {{story.story_description}}</a></li>
    </ul>

{% endfor %}

{% endblock %}
