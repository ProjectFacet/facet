{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap3 %}

{% block content %}

<h1 class="center">Inbox</h1>

<div class="col-md-6">
  <h4>Private Messages</h4>
  <div class="panel-group" id="accordion1">

{% for message in private_messages_received %}
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion1" href="#message-{{ message.id }}" class="darker">
            {{ message.user.credit_name }} | {{ message.subject }}<small class="tiny-text pull-right sameline">{{ message.date|date:'D M j g:i a' }}</small>
          </a>
        </h3><!-- /panel-title -->
      </div><!-- /panel-heading -->
      <div id="message-{{ message.id }}" class="panel-collapse collapse">
        <div class="panel-body">
          <p class="dark">{{ message.text }} <vhs class="p"></vhs></p>
        </div><!-- /panel-body -->
      </div><!-- /panel-collapse -->
    </div><!-- /panel -->

{% endfor %}

  </div><!-- /panel-group -->
</div><!-- /.cols -->

{% endblock %}
