{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap3 %}
{% load watson %}

{% block content %}

<div class="row particles" id="user-hero">
  <div class="upper-content">
    <div class="col-lg-12 content-upper-75">
      <h1 class="media-heading text-light center thin uppercase spread-025">Search</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-6">
    <h3>Search</h3>
    <form action="{% url 'watson:search' %}">
    <input name="q" value="{{request.GET.q}}">
    <input type="submit" value="Go">
</form>
  </div>
  <div class="col-xs-6">
    <h3>Results</h3>
    {% search_results search_entry_list %}
  </div>
</div>
{% endblock %}
